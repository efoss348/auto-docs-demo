site_name: Auto-Docs Demo
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - search.highlight

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - API Reference: api.md
  - Contributing: contributing.md

repo_url: https://github.com/efoss348/auto-docs-demo
repo_name: efoss348/auto-docs-demo